<section class="mainbar" data-ng-controller="uors as vm">
    <section class="matter">
        <div class="container">

            <div class="row">
                <div class="form-search">

                    <div class="input-append row-fluid">
                        <input type="text" class="span8"
                               data-ng-model="vm.uorsSearch"
                               data-ng-keyup="vm.search($event)"
                               placeholder="Filter code, krs, description or level..." />
                        <a class="btn btn-info btn-notext" data-ng-click="vm.search($event)" />
                    </div>

                    <div class="btn-group pull-right">
                        <a class="btn btn-info"
                           data-ng-click="vm.refresh()">
                            <i class="icon-next"></i><span>Refresh</span>
                        </a>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="widget wviolet">
                        <div data-cc-widget-header title="{{vm.title}}"
                             subtitle="{{vm.filteredUors.length}} / {{vm.uors.length}}"
                             allow-collapse="true"></div>
                        <div class="widget-content text-info">
                            <table class="table table-condensed table-striped">
                                <thead>
                                    <tr>
                                        <th>UOR Code</th>
                                        <th>KRS</th>
                                        <th>Description</th>
                                        <th>Level</th>
                                        <th>Class</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr data-ng-repeat="p in vm.filteredUors">
                                        <td>{{p.code}}</td>
                                        <td>{{p.krs}}</td>
                                        <td>{{p.description}}</td>
                                        <td>{{p.level}}</td>
                                        <td>{{p.class}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
</section>
